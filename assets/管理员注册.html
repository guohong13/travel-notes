<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>管理员注册</title>
</head>
<body>
  <h2>管理员注册</h2>
  <form id="registerForm">
    <label for="username">用户名:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">密码:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="role">角色:</label><br>
    <select id="role" name="role" required>
      <option value="admin">admin</option>
      <option value="reviewer">reviewer</option>
    </select><br><br>

    <button type="submit">注册</button>
  </form>

  <p id="message"></p>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      try {
        const response = await fetch("http://localhost:3300/api/admin/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password, role })
        });

        const result = await response.json();
        const messageEl = document.getElementById("message");

        if (result.code === 1) {
          messageEl.textContent = "注册成功，Token: " + result.data.token;
        } else {
          messageEl.textContent = "注册失败：" + result.message;
        }
      } catch (error) {
        document.getElementById("message").textContent = "请求出错：" + error.message;
      }
    });
  </script>
</body>
</html>
